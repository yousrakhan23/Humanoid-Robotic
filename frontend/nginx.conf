server {
  listen 80;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the magic for single-page applications (SPAs) like React.
    # It tries to find the file requested by the URI. If it doesn't find it,
    # it falls back to serving index.html. The React router then handles the route.
    try_files $uri $uri/ /index.html;
  }

  # Add this block to proxy API requests
  location /api/ {
    # The 'backend' hostname is resolved by Docker's internal DNS
    # to the IP of the backend service container.
    proxy_pass http://backend:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}