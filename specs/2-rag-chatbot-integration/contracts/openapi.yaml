openapi: 3.0.0
info:
  title: RAG Chatbot API
  version: 1.0.0
  description: API for the RAG Chatbot.

paths:
  /chat:
    post:
      summary: Send a message to the chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Chatbot response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

  /feedback:
    post:
      summary: Provide feedback on a chatbot response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeedbackRequest'
      responses:
        '200':
          description: Feedback received
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error

components:
  schemas:
    ChatRequest:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
          description: The ID of the chat session.
        query_text:
          type: string
          description: The user's query.
        selected_text:
          type: string
          description: The user-selected text (optional).
      required:
        - session_id
        - query_text

    ChatResponse:
      type: object
      properties:
        response_id:
          type: string
          format: uuid
          description: The ID of the chatbot response.
        response_text:
          type: string
          description: The chatbot's response.
        sources:
          type: array
          items:
            type: object
            properties:
              source_chapter:
                type: string
              source_section:
                type: string
      required:
        - response_id
        - response_text

    FeedbackRequest:
      type: object
      properties:
        response_id:
          type: string
          format: uuid
          description: The ID of the chatbot response.
        feedback:
          type: integer
          description: The user's feedback (1 for helpful, -1 for not helpful).
      required:
        - response_id
        - feedback
